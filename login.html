<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>用户登录</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport" />
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<link href="css/index.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<style>
	body{  background-image: url(images/bg.jpg); background-size: 100% 100%}
	.header {  height: 70px;}
</style>
<div class="header bg-bccolor">
	<div class="container">
	    <div class="row">
	        <div class="col-xs-12">
			<div class="pull-left"><img src="images/logo.png"></div>
	        </div>
	    </div>
	</div>
</div>
<div class="container main_content"> 
	<div class="col-xs-10 col-xs-offset-1 col-md-offset-8 col-md-3 login_box"> 
		<form class="form-vertical">
			<h4 class="formbox-title text-center">T2T社区欢迎您</h4>
			<div class="form-group">
	            <input class="form-control" id="uname" type="text" placeholder="请输入手机号/邮箱">
	        </div>

	        <div class="form-group">
	            <input class="form-control" id="upwd" type="password" placeholder="请输入密码">
	        </div>
	        <div class="form-group">
	            <label class="pull-left" style="color:#888"><input type="checkbox"> 记住用户名</label>
	            <label class="pull-right text-bbcolor">忘记密码</label>
	            <div class="clearfix"></div>
	        </div>

	        <div class="form-group">
	            <input class="btn_color btn-block submitBtn" type="button" value="立即登录" onclick="window.location = 'index.html'" />
	        </div>
	        <div class="block text-center">没有账号？<span class="text-bbcolor">免费注册</span></div>
		</form>
	</div>
</div>
<div class="text-center">T2T社区信息技术有限公司  版权所有 2015-2016</div>
</body>
</html>
